name: Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  rabota:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
       submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y cmake lcov 
        sudo apt-get install -y libgtest-dev
        sudo apt-get install qtbase5-dev
        export CMAKE_PREFIX_PATH=/usr/lib/qt5

    - name: Configure CMake
      run: cmake  -B ${{github.workspace}}/build -DCMAKE_PREFIX_PATH=/usr/lib/qt5 -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} 

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Run tests
      run: |
        cd build/tests && ctest --output-on-failure && ${{github.workspace}}/build/tests/testion
        
    - name: Create deb package
      working-directory: ${{github.workspace}}/build
      run: cpack -G DEB
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.${{ github.run_number }}
        name: Release v1.${{ github.run_number }}
        files: build/*.deb

    




